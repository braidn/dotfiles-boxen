# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# environment settings

set-option -g default-shell /bin/zsh

# set window index to start at 1
set -g base-index 1

#If running multiple plexers on top of each other.
bind-key b send-prefix

#Set escape sequence time to 0
set -s escape-time 0
set -sg escape-time 0

#Set vim like key mode
setw -g mode-keys vi

#Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#Move around panes with vim bindings
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

#Fix pbcopy and pbpaste part of OS X
#requires: https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
#also look for it in homebrew
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

#NOPE
set-option -g allow-rename off
set-option -g renumber-windows on

#Scroll when in visual mode
setw -g mode-mouse on
#Supposed scrolling allowed in Vim
set-option -g mouse-utf8 on
#Use mouse to select panes
set-option -g mouse-select-pane on

# Split panes
bind-key | split-window -h
bind-key - split-window -v

# smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# Tmux powerline test
if shell "test -f ~/.tmux-design" "source ~/.tmux-design"


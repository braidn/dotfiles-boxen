# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# environment settings

set-option -g default-shell /bin/zsh
set-environment -gu RBENV_VERSION

# set window index to start at 1
set -g base-index 1

#If running multiple plexers on top of each other.
bind-key b send-prefix

#Set escape sequence time to 0
set -s escape-time 0
set -sg escape-time 0

#Set vim like key mode
setw -g mode-keys vi

#Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#Move around panes with vim bindings
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

#Fix pbcopy and pbpaste part of OS X
#requires: https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
#also look for it in homebrew
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

#Force 256 color mode
set -g default-terminal "screen-256color"

#NOPE
set-option -g allow-rename off
set-option -g renumber-windows on

#Scroll when in visual mode
setw -g mode-mouse on
#Supposed scrolling allowed in Vim
set-option -g mouse-utf8 on
#Use mouse to select panes
set-option -g mouse-select-pane on

# Split panes
bind-key | split-window -h
bind-key - split-window -v

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l""')"

# Tmux powerline test
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 70
set-option -g status-right-length 70
set-option -g status-left "#(~/Code/lib/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/Code/lib/tmux-powerline/powerline.sh right)"


#### COLOUR

## default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

## message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

## pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

## clock
set-window-option -g clock-mode-colour colour64 #green
